# Workspace Configuration
# This file contains user information and system settings for the markdown-workflow system.
# Place this file in the root of your workspace/repository.

user:
  name: "John Doe"
  preferred_name: "John"
  email: "john.doe@example.com"
  phone: "(555) 123-4567"
  address: "123 Main Street"
  city: "San Francisco"
  state: "CA"
  zip: "94105"
  linkedin: "linkedin.com/in/johndoe"
  github: "github.com/johndoe"
  website: "johndoe.dev"

system:
  # Web scraping preferences
  scraper: "wget"  # Options: "wget", "curl", "chrome"
  web_download:
    timeout: 30
    add_utf8_bom: true
    html_cleanup: "scripts"  # Options: "none", "scripts", "markdown"
  
  # Default output formats for document conversion
  output_formats:
    - "docx"
    - "html"
    - "pdf"
  
  # Git integration settings
  git:
    auto_commit: true
    commit_message_template: "Add {{workflow}} collection: {{collection_id}}"
  
  # Collection ID generation settings
  collection_id:
    date_format: "YYYYMMDD"  # Format for date suffix
    sanitize_spaces: "_"     # Replace spaces with this character
    max_length: 50           # Maximum length for collection ID

# Workflow-specific overrides
workflows:
  job:
    # Override default templates or add custom ones
    templates:
      resume:
        default_template: "default"  # Which template to use by default
        available_templates:
          - "default"
          - "mobile"
          - "frontend"
    
    # Custom fields for job applications
    custom_fields:
      - name: "salary_range"
        type: "string"
        description: "Expected salary range"
      - name: "remote_preference"
        type: "enum"
        options: ["remote", "hybrid", "onsite"]
        description: "Work location preference"
  
  blog:
    # Blog-specific settings
    default_category: "technology"
    default_tags: ["programming", "development"]
    
    # Custom fields for blog posts
    custom_fields:
      - name: "estimated_reading_time"
        type: "number"
        description: "Estimated reading time in minutes"
      - name: "difficulty_level"
        type: "enum"
        options: ["beginner", "intermediate", "advanced"]
        description: "Content difficulty level"